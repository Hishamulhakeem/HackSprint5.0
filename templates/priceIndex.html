<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Price Prediction</title>
    <style>
        :root {
    /* New modern color palette */
    --primary: #4CAF50;
    --primary-light: #4ade80;
    --primary-dark: #166534;
    --primary-transparent: rgba(44, 151, 75, 0.1);
    --bg-dark: #111827;
    --bg-card: #1f2937;
    --bg-input: #1a202c;
    --text-light: #f9fafb;
    --text-muted: #9ca3af;
    --text-bright: #ffffff;
    --border: #374151;
    --error: #ef4444;
    --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
    --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
    --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
    --gradient: linear-gradient(135deg, var(--primary-dark), var(--primary));
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
}

body {
    background-color: var(--bg-dark);
    color: var(--text-light);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    line-height: 1.6;
    padding: 0 20px;
}

.container {
    width: 100%;
    max-width: 960px;
    padding: 40px 0;
}

header {
    text-align: center;
    padding: 40px 30px;
    margin-bottom: 40px;
    position: relative;
    border-radius: 16px;
    background: var(--gradient);
    box-shadow: var(--shadow-lg);
    overflow: hidden;
}

header::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: 
        radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.05) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.03) 0%, transparent 40%);
    z-index: 0;
}

h1 {
    color: var(--text-bright);
    font-size: 2.5rem;
    font-weight: 700;
    margin-bottom: 12px;
    position: relative;
    z-index: 1;
    text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
}

.subtitle {
    color: rgba(255, 255, 255, 0.9);
    font-size: 1.1rem;
    font-weight: 400;
    position: relative;
    z-index: 1;
}

.main-form {
    background-color: var(--bg-card);
    border-radius: 16px;
    padding: 35px;
    box-shadow: var(--shadow-md);
    margin-bottom: 35px;
    border: 1px solid var(--border);
}

.form-group {
    margin-bottom: 24px;
}

label {
    display: block;
    margin-bottom: 10px;
    color: var(--text-light);
    font-weight: 500;
    font-size: 0.95rem;
}

input, select {
    width: 100%;
    padding: 14px 18px;
    border: 1px solid var(--border);
    border-radius: 10px;
    background-color: var(--bg-input);
    color: var(--text-light);
    font-size: 16px;
    transition: all 0.2s ease;
}

input:focus, select:focus {
    border-color: var(--primary);
    outline: none;
    box-shadow: 0 0 0 3px rgba(44, 151, 75, 0.15);
}

.search-select-wrapper {
    position: relative;
}

.search-select {
    position: relative;
}

.search-select input {
    padding-right: 45px;
}

.search-select-dropdown {
    position: absolute;
    top: calc(100% + 5px);
    left: 0;
    width: 100%;
    max-height: 220px;
    overflow-y: auto;
    background-color: var(--bg-card);
    border: 1px solid var(--border);
    border-radius: 10px;
    z-index: 10;
    display: none;
    box-shadow: var(--shadow-md);
}

.search-select-dropdown.active {
    display: block;
    animation: fadeDown 0.2s ease-out;
}

@keyframes fadeDown {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.option-item {
    padding: 12px 18px;
    cursor: pointer;
    transition: background-color 0.2s;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.option-item:last-child {
    border-bottom: none;
}

.option-item:hover {
    background-color: rgba(44, 151, 75, 0.1);
}

.dropdown-icon {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    pointer-events: none;
    font-size: 18px;
}

.calendar-input {
    position: relative;
}

.calendar-icon {
    position: absolute;
    right: 16px;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
    pointer-events: none;
}

.btn {
    background: var(--gradient);
    color: var(--text-bright);
    border: none;
    padding: 16px 28px;
    font-size: 16px;
    font-weight: 600;
    border-radius: 10px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 12px;
    width: 100%;
    text-transform: uppercase;
    letter-spacing: 1px;
    position: relative;
    overflow: hidden;
}

.btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
    transition: 0.5s;
}

.btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 7px 15px rgba(22, 101, 52, 0.3);
}

.btn:hover::before {
    left: 100%;
}

.btn:active {
    transform: translateY(-1px);
}

.results-container {
    background-color: var(--bg-card);
    border-radius: 16px;
    padding: 35px;
    box-shadow: var(--shadow-md);
    display: none;
    border: 1px solid var(--border);
}

.results-container.active {
    display: block;
    animation: fadeUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
}

@keyframes fadeUp {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

.results-title {
    color: var(--text-light);
    margin-bottom: 30px;
    text-align: center;
    font-size: 1.6rem;
    font-weight: 600;
}

.result-box {
    display: flex;
    justify-content: space-between;
    gap: 20px;
    margin-bottom: 20px;
}

.result-card {
    background-color: var(--bg-input);
    border-radius: 12px;
    padding: 25px 20px;
    width: 32%;
    text-align: center;
    box-shadow: var(--shadow-sm);
    border: 1px solid var(--border);
    position: relative;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.result-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 6px;
    height: 100%;
    background: var(--gradient);
}

.result-card:hover {
    transform: translateY(-5px);
    box-shadow: var(--shadow-md);
}

.result-label {
    font-size: 0.9rem;
    color: var(--text-muted);
    margin-bottom: 12px;
    font-weight: 500;
}

.result-value {
    font-size: 2rem;
    font-weight: 700;
    color: var(--text-bright);
    margin-bottom: 5px;
    line-height: 1.2;
}

.result-currency {
    font-size: 1rem;
    color: var(--primary-light);
    font-weight: 500;
}

.loading {
    display: none;
    text-align: center;
    padding: 30px;
}

.loading.active {
    display: block;
}

.spinner {
    border: 3px solid rgba(255, 255, 255, 0.1);
    border-left-color: var(--primary-light);
    border-radius: 50%;
    width: 40px;
    height: 40px;
    animation: spin 1s linear infinite;
    margin: 0 auto 15px;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

.error-message {
    color: var(--error);
    background-color: rgba(239, 68, 68, 0.1);
    padding: 16px;
    border-radius: 10px;
    margin-top: 20px;
    display: none;
    border-left: 3px solid var(--error);
}

.error-message.active {
    display: block;
    animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
}

@keyframes shake {
    10%, 90% { transform: translateX(-1px); }
    20%, 80% { transform: translateX(2px); }
    30%, 50%, 70% { transform: translateX(-3px); }
    40%, 60% { transform: translateX(3px); }
}

/* Responsive design */
@media (max-width: 768px) {
    .container {
        padding: 20px 0;
    }
    
    header {
        padding: 30px 20px;
    }
    
    h1 {
        font-size: 2rem;
    }
    
    .main-form, .results-container {
        padding: 25px;
    }
    
    .result-box {
        flex-direction: column;
        gap: 15px;
    }
    
    .result-card {
        width: 100%;
    }
}
    </style>
</head>

    <div class="container">
        <header>
            <h1>Crop Price Prediction</h1>
            <p class="subtitle">Get accurate forecasts for agricultural commodities</p>
        </header>
        
        <div class="main-form">

                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="state">State</label>
                <div class="search-select-wrapper">
                    <div class="search-select">
                        <input type="text" id="state" placeholder="Search or select state" autocomplete="off">
                        <div class="dropdown-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="search-select-dropdown" id="state-dropdown"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="district">District</label>
                <div class="search-select-wrapper">
                    <div class="search-select">
                        <input type="text" id="district" placeholder="Search or select district" autocomplete="off">
                        <div class="dropdown-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="search-select-dropdown" id="district-dropdown"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="market">Market</label>
                <div class="search-select-wrapper">
                    <div class="search-select">
                        <input type="text" id="market" placeholder="Search or select market" autocomplete="off">
                        <div class="dropdown-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="search-select-dropdown" id="market-dropdown"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="commodity">Commodity</label>
                <div class="search-select-wrapper">
                    <div class="search-select">
                        <input type="text" id="commodity" placeholder="Search or select commodity" autocomplete="off">
                        <div class="dropdown-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="search-select-dropdown" id="commodity-dropdown"></div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="grade">Grade</label>
                <div class="search-select-wrapper">
                    <div class="search-select">
                        <input type="text" id="grade" placeholder="Search or select grade" autocomplete="off">
                        <div class="dropdown-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polyline points="6 9 12 15 18 9"></polyline>
                            </svg>
                        </div>
                    </div>
                    <div class="search-select-dropdown" id="grade-dropdown"></div>
                </div>
            </div>
            
            <button class="btn" id="predict-btn">Predict Price</button>
            
            <div class="error-message" id="error-message">
                Please fill all required fields to get prediction.
            </div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing your request...</p>
        </div>
        
        <div class="results-container" id="results-container">
            <h2 class="results-title">Predicted Crop Prices</h2>
            <div class="result-box">
                <div class="result-card">
                    <div class="result-label">Lowest Price</div>
                    <div class="result-value" id="min-price">0.00</div>
                    <div class="result-currency">/Quintal</div>
                </div>
                <div class="result-card">
                    <div class="result-label">Average Price</div>
                    <div class="result-value" id="avg-price">0.00</div>
                    <div class="result-currency">/Quintal</div>
                </div>
                <div class="result-card">   
                    <div class="result-label">Highest Price</div>
                    <div class="result-value" id="max-price">0.00</div>
                    <div class="result-currency">/Quintal</div>
                </div>
            </div>
        </div>
    </div>

            let selectedState = '';
            let selectedDistrict = '';
            let selectedMarket = '';
            let selectedCommodity = '';
            let selectedGrade = '';
            let selectedDate = '';
           
            const arrivalDateInput = document.getElementById('arrival-date');
            const stateInput = document.getElementById('state');
            const districtInput = document.getElementById('district');
            const marketInput = document.getElementById('market');
            const commodityInput = document.getElementById('commodity');
            const gradeInput = document.getElementById('grade');
            
            const stateDropdown = document.getElementById('state-dropdown');
            const districtDropdown = document.getElementById('district-dropdown');
            const marketDropdown = document.getElementById('market-dropdown');
            const commodityDropdown = document.getElementById('commodity-dropdown');
            const gradeDropdown = document.getElementById('grade-dropdown');
            
            const predictBtn = document.getElementById('predict-btn');
            const loadingElement = document.getElementById('loading');
            const resultsContainer = document.getElementById('results-container');
            const errorMessage = document.getElementById('error-message');
            
            const minPriceElement = document.getElementById('min-price');
            const avgPriceElement = document.getElementById('avg-price');
            const maxPriceElement = document.getElementById('max-price');

            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            arrivalDateInput.value = formattedDate;
            selectedDate = formattedDate;

            setupSearchSelect(stateInput, stateDropdown, data.states, (value) => { selectedState = value; });
            setupSearchSelect(districtInput, districtDropdown, data.districts, (value) => { selectedDistrict = value; });
            setupSearchSelect(marketInput, marketDropdown, data.markets, (value) => { selectedMarket = value; });
            setupSearchSelect(commodityInput, commodityDropdown, data.commodities, (value) => { selectedCommodity = value; });
            setupSearchSelect(gradeInput, gradeDropdown, data.grades, (value) => { selectedGrade = value; });
            
            arrivalDateInput.addEventListener('change', function() {
                selectedDate = this.value;
            });
            
        
            predictBtn.addEventListener('click', function() {
     
                if (!validateInputs()) {
                    errorMessage.classList.add('active');
                    return;
                }
                
                errorMessage.classList.remove('active');
                
                loadingElement.classList.add('active');
                resultsContainer.classList.remove('active');
                
                const payload = {
                        Arrival_Date: selectedDate,
                        State: selectedState,
                        District: selectedDistrict,
                        Market: selectedMarket,
                        Commodity: selectedCommodity,
                        Grade: selectedGrade
                    };

                callPredict1API(payload);
                n
                setTimeout(() => {
                    
                    predictPrice(selectedDate, selectedState, selectedDistrict, selectedMarket, selectedCommodity, selectedGrade);
                }, 1500);
            });
                       
            function setupSearchSelect(inputElement, dropdownElement, options, onSelect) {
                inputElement.addEventListener('focus', function() {
                    renderOptions(dropdownElement, options, this.value.toLowerCase(), onSelect);
                    dropdownElement.classList.add('active');
                });
                
                inputElement.addEventListener('blur', function() {
                   
                    setTimeout(() => {
                        dropdownElement.classList.remove('active');
                    }, 200);
                });
                
                inputElement.addEventListener('input', function() {
                    renderOptions(dropdownElement, options, this.value.toLowerCase(), onSelect);
                });
                
                const parentElement = inputElement.parentElement;
                parentElement.addEventListener('click', function(e) {
                    if (e.target !== inputElement) {
                        inputElement.focus();
                    }
                });
            }
            
            function renderOptions(dropdownElement, options, filterText, onSelect) {
                dropdownElement.innerHTML = '';
              
                if (options.length === 0) {
                    onSelect(filterText);
                    return;
                }
                
                const filteredOptions = options.filter(option => 
                    option.toLowerCase().includes(filterText)
                );
                
                filteredOptions.forEach(option => {
                    const optionItem = document.createElement('div');
                    optionItem.className = 'option-item';
                    optionItem.textContent = option;
                    optionItem.addEventListener('mousedown', function() {
                        const input = dropdownElement.previousElementSibling.querySelector('input');
                        input.value = option;
                        onSelect(option);
                        dropdownElement.classList.remove('active');
                    });
                    
                    dropdownElement.appendChild(optionItem);
                });
            }
            
            function validateInputs() {
                if (!selectedDate || selectedState.trim() === '' || 
                    selectedDistrict.trim() === '' || selectedMarket.trim() === '' || 
                    selectedCommodity.trim() === '' || selectedGrade.trim() === '') {
                    return false;
                }
                return true;
            }
            
            setupSearchSelect(stateInput, stateDropdown, data.states, (value) => { selectedState = value; });
            setupSearchSelect(districtInput, districtDropdown, data.districts, (value) => { selectedDistrict = value; });
            setupSearchSelect(marketInput, marketDropdown, data.markets, (value) => { selectedMarket = value; });
            setupSearchSelect(commodityInput, commodityDropdown, data.commodities, (value) => { selectedCommodity = value; });
            setupSearchSelect(gradeInput, gradeDropdown, data.grades, (value) => { selectedGrade = value; });
           
            function callPredict1API(data) {
                fetch('/predict1', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        minPriceElement.textContent = " "+data.min.toFixed(2);;
                        avgPriceElement.textContent = " "+data.avg.toFixed(2);;
                        maxPriceElement.textContent = " "+data.max.toFixed(2);;
                        loadingElement.classList.remove('active');
                        resultsContainer.classList.add('active');
                    } else {
                        throw new Error(data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingElement.classList.remove('active');
                    errorMessage.textContent = 'An error occurred during prediction. Please try again.';
                    errorMessage.classList.add('active');
                });
            }
        });
